<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Your Favourite Website</title>
    <!-- Bootstrap CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="fetchBookmarks()">

    <div class="container mt-3">
      <div class="row mb-4 mt-4">
        <div class="col-md-6 m-auto">
          <h3 class="text-muted">Book Marker</h3>
          <hr>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 m-auto p-3 bg-custom text-white rounded">
          <h2 class="m-2 ">Bookmark Your Favourite Sites</h2>
          <form  id="myForm" class="py-1 px-1  ">
            <div class="form-group">
              <label for="" class="mb-2">Site Name</label>
              <input type="text" id="siteName" placeholder="Site Name here" class="form-control mb-2" required>
            </div>
            <div class="form-group">
              <label for="" class="mb-2">Site URL</label>
              <input type="text" id="siteURL" placeholder="Site URL here" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mt-3 text-center">Submit</button>
          </form>
        </div>
      </div>
     <div class="row my-3">
        <div class="col-md-6  m-auto p-1 text-white rounded" id="siteResult">
          
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
