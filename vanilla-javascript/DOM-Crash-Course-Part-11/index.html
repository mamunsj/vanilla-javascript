<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Bootstrap 5</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5af8e47f6d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body id="main">
    <div class="container">
      <div class="header">
        <div class="row p-5 bg-dark text-white rounded">
          <div class="col-12">
            <h1 class="display-5 fw-normal p-0 m-0">USA Location Info</h1>
            <p class="">Enter a zipcode to get the location</p>
            <form class="zipform" id="zipform">
              <input
                id="formInput"
                class="form-control"
                type="text"
                placeholder="Enter a zipcode to get Location"
                aria-label="zipcode"
              />
            </form>
          </div>
        </div>
        <div class="container" id="output">
          <div class="row">
            <div class="col-md-6 rounded mx-auto m-2">
              <div class="card">
                <h5 class="card-header bg-info text-white">
                  Location Info
                  <button
                    type="button" id="btn"
                    class="btn-close close float-end"
                    aria-label="Close"
                  ></button>
                </h5>
                <div class="card-body" id="cardBody">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javaScript cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
