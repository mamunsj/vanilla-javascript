<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Crash Course Part One</title>
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center textCustom mb-3">
            Weight Converter
          </h1>
          <form action="#" class="mb-3">
            <div class="form-group">
              <input
                id="giveInput"
                type="text"
                class="form-control form-control-lg"
                placeholder="Enter Pounds... To get "
              /> 
            </div>
          </form>
          <h6 id="headerSix" class=""></h6>
          <div id="outputs" >
            <div class="card bg-primary mb-2 text-white">
              <div class="card-body">
                <h4>Grams:</h4>
                <div id="gramOutput"></div>
              </div>
            </div>
            <div class="card bg-secondary mb-2 text-white">
              <div class="card-body">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-info mb-2 text-white">
              <div class="card-body">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
