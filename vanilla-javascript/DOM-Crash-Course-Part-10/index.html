<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing purpose for the rest of the day</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      #fact {
        display: none;
      }
      body{
        min-height: 100vh;
      }
    </style>
  </head>
  <body >
    <div class="container ">
      <div class="row ">
        <div class="col-md-6 mx-auto ">
          <div class="card bg-primary text-white p-4 mt-5">
            <h1>Number Fact</h1>
            <p>Enter a Number & get a random fact</p>
            <input
              type="number"
              id="inputNum"
              class="form-control from-control-lg"
              placeholder="Enter a Number..."
            />
            <div class="card-body" id="fact">
              <div class="card-title">
                <h4 class="card-title ">Number Fact</h4>
                <p id="factText" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
